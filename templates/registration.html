<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./static/css/styles.css">
    <title>C$50 Final project: {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">CS50 Final Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </div>

        <div class="texto-formulario">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="usuario" name="usuario" placeholder="Usuario" type="text">

        <div class="texto-formulario">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>

        <div class="texto-formulario">
            <input class="form-control mx-auto w-auto" id="confirmacion" name="confirmacion" placeholder="Confirmar contraseÃ±a" type="password">
        </div>

        <div class="button_container">
            <button class="btn btn-primary centered-button " id="Registro" type="submit">Registrarse</button>
        </div>
    </form>
    

</body>
</html>
